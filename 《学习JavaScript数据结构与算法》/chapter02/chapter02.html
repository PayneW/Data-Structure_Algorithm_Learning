    <script>
        // #### 2.2 创建和初始化数组
        // - 求斐波那契数列的前 20 个数字. 已知斐波那契数列中第一个数字是 1, 第二个是 2,
        //   从第三项开始, 每一项都等于前两项之和.
        let fibonacci = [];
        // - 数组的索引是从 0 开始的, 这里略过了第一项.
        fibonacci[1] = 1;
        fibonacci[2] = 2;
        for (let i = 3; i < 20; i++) {
            fibonacci[i] = fibonacci[i-1] + fibonacci[i-2];
        }
        console.log("fibonacci: ", fibonacci);
        for (var i = 1; i < fibonacci.length; i++) {
            console.log(fibonacci[i]);
        }

        // - 求 n 项斐波那契数列的和

        // #### 2.8 类数组 (使用类数组处理二进制数据)
        // - 与 C 和 Java 等其他语言不同, JavaScript数组不是强类型的, 因此它可以存储
        //   任意类型的数据.
        // - 而类型数组用于存储单一类型的数据. 它的语法是 
        //   `let myArray = new TypedArray(length);`, 其中 TypedArray 需替换为
        //   下表所列之一.
        // - 使用 WebGL API, 进行位操作, 处理文件和图像时, 类数组都可以大展拳脚.
        //   它用起来和普通数组毫无二致, 文章所学的数组方法和功能都可以用于类型数组.
        let length = 5;
        let int16 = new Int16Array(length);
        let array16 = [];
        array16.length = length;
        for (let i = 0; i < length; i++) {
            int16[i] = i + 1;
        }
        // int16: [ 1, 2, 3, 4, 5 ]
        console.log("int16: ", int16);

    </script>
