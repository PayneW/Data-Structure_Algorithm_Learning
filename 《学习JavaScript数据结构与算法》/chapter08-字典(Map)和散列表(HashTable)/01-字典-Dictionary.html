<script>
    // import { defaultToString } from '../util';
    function defaultToString(item) {
        if (item === null) {
            return 'NULL';
        }
        if (item === undefined) {
            return 'UNDEFINED';
        }
        if (typeof item === 'string' || item instanceof String) {
            return `${item}`;
        }
        return item.toString(); // {1}
    }

    // import { ValuePair } from './models/value-pair';
    class ValuePair {
        constructor(key, value) {
            this.key = key;
            this.value = value;
        }

        toString() {
            return `[#${this.key}: ${this.value}]`;
        }
    }

    class Dictionary {
        constructor(toStrFn = defaultToString) {
            this.toStrFn = toStrFn;
            this.table = {};
        }

        set(key, value) {
            if (key != null && value != null) {
                const tableKey = this.toStrFn(key);
                this.table[tableKey] = new ValuePair(key, value);

                // Output:
                // ValuePair {key: "Gandalf", value: "gandalf@email.com"}
                // ValuePair {key: "John", value: "johnsnow@email.com"}
                // ValuePair {key: "Tyrion", value: "tyrion@email.com"}
                // console.log(this.table[tableKey]);

                // Output:
                // Gandalf: ValuePair {key: "Gandalf", value: "gandalf@email.com"},
                // John: ValuePair {key: "John", value: "johnsnow@email.com"},
                // Tyrion: ValuePair {key: "Tyrion", value: "tyrion@email.com"}
                console.log(this.table);

                return true;
            }
            return false;
        }

        get(key) {
            const valuePair = this.table[this.toStrFn(key)];
            return valuePair == null ? undefined : valuePair.value;
        }

        hasKey(key) {
            return this.table[this.toStrFn(key)] != null;
        }

        remove(key) {
            if (this.hasKey(key)) {
                delete this.table[this.toStrFn(key)];
                return true;
            }
            return false;
        }

        values() {
            return this.keyValues().map(valuePair => valuePair.value);
        }

        keys() {
            return this.keyValues().map(valuePair => valuePair.key);
        }

        keyValues() {
            return Object.values(this.table);
        }

        forEach(callbackFn) {
            const valuePairs = this.keyValues();
            for (let i = 0; i < valuePairs.length; i++) {
                const result = callbackFn(valuePairs[i].key, valuePairs[i].value);
                if (result === false) {
                    break;
                }
            }
        }

        isEmpty() {
            return this.size() === 0;
        }

        size() {
            return Object.keys(this.table).length;
        }

        clear() {
            this.table = {};
        }

        toString() {
            if (this.isEmpty()) {
                return '';
            }
            const valuePairs = this.keyValues();
            let objString = `${valuePairs[0].toString()}`;
            for (let i = 1; i < valuePairs.length; i++) {
                objString = `${objString},${valuePairs[i].toString()}`;
            }
            return objString;
        }
    }

    const dictionary = new Dictionary();
    dictionary.set('Gandalf', 'gandalf@email.com');
    console.log(dictionary.get('Gandalf')); // true
    dictionary.set('John', 'johnsnow@email.com');
    dictionary.set('Tyrion', 'tyrion@email.com');

    console.log(dictionary.keys());
    console.log(dictionary.values());
    console.log(dictionary.keyValues());

    // - 输出结果为
    // - Dictionary
    //   + table:{Gandalf: ValuePair, John: ValuePair, Tyrion: ValuePair}
    //      - table 值展开为:
    //          + Gandalf: ValuePair {key: "Gandalf", value: "gandalf@email.com"}
    //          + John: ValuePair {key: "John", value: "johnsnow@email.com"}
    //          + Tyrion: ValuePair {key: "Tyrion", value: "tyrion@email.com"}
    //          + __proto__: Object
    //   + toStrFn: ƒ defaultToString(item)
    //   + __proto__: Object
    console.log(dictionary);
</script>
