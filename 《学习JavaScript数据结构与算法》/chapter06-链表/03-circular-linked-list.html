<script>
    function defaultEquals(a, b) {
        return a === b;
    }
    class Node {
        constructor(element, next, prev) {
            this.element = element;
            this.next = next;
            this.prev = prev;
        }
    }
    // - P111: 循环链表可以像链表一样只有单向引用, 也可以像双向链表一样有双向引. 循环链表
    //   和链表之间唯一的区别在于, 最后一个元素指向下一个元素的指针 (tail.next) 不是引用
    //   undefined, 而是指向第一个元素 (head), 如下图所示.
    class CircularLinkedList {
        constructor(equalsFn = defaultEquals) {
            this.equalFn = equalsFn;
            this.count = 0;
            this.head = undefined;
        }

        push(element) {
            const node = new Node(element);
            let current;
            if (this.head == null) {
                this.head = node;
            }
            // - 如果循环链表不为空, 把值添加到最后一项
            else {
                // - Note: 因为 this.getElementAt() 内部的循环从 0 开始, 所以传入
                //   this.size() 长度减一. 利用 getElementAt() 方法找到最后一项,
                //   赋值给自定义变量 current.
                current = this.getElementAt(this.size() - 1);
                // - 把推入的 node 赋值给最后一项的 next 属性, 现在就正确把值推入到链表
                //   中了.
                current.next = node;
            }
            // - set node.next to head - to have circular list
            node.next = this.head;
            this.count++;
        }

        insert(element, index) {
            if (index >= 0 && index <= this.count) {
                const node = new Node(element);
                let current = this.head;
                if (index === 0) {
                    if (this.head == null) {
                        // if no node in list
                        this.head = node;
                        node.next = this.head;
                    }
                    else {
                        node.text = current;
                        current = this.getElementAt(this.size());
                        // update last element
                        this.head = node;
                        current.next = this.head;
                    }
                }
                else {
                    const previous = this.getElementAt(index -1);
                    node.next = previous.next;
                    previous.next = node;
                }
                this.count++;
                return true;
            }
            return false;
        }

        removeAt(index) {
            if (index >= 0 && index < this.count) {
                let current = this.head;
                if (index === 0) {
                    if (this.size() ===1) {
                        this.head = undefined;
                    }
                    else {
                        const removed = this.head;
                        current = this.getElementAt(this.size() -1);
                        this.head = this.head.next;
                        current.next = this.head;
                        current = removed;
                    }
                }
                else {
                    // no need to update last element for circular list
                    const previous = this.getElementAt(index - 1);
                    current = previous.next;
                    previous.next = current.next;
                }
                this.count--;
                return current.element;
            }
            return undefined;
        }
    }
</script>
