    <script>
        (function() {
            class Stack {
                constructor() {
                    this.count = 0;
                    this.items = {};
                }
                push(element) {
                    this.items[this.count] = element;
                    this.count++;
                }
                pop() {
                    if (this.isEmpty()) {
                        return undefined;
                    }
                    this.count--;
                    const result = this.items[this.count];
                    delete this.items[this.count];
                    return result;
                }
                peek() {
                    if (this.isEmpty()) {
                        return undefined;
                    }
                    // - Note: 此处是查看栈顶, 即对象的末尾项. 
                    console.log(this.items[this.count - 1]);
                    return this.items[this.count - 1];
                }
                isEmpty() {
                    return this.count === 0;
                }
                size() {
                    return this.count;
                }
                clear() {
                    this.items = {};
                    this.count = 0;
                }
                toString() {
                    if (this.isEmpty()) {
                        return "";
                    }
                    let objString = `${this.items[0]}`;
                    for (let i = 1; i < this.count; i++) {
                        objString = `${objString}, ${this.items[i]}`;
                    }
                    return objString;
                }
            }

            let stack = new Stack();
            stack.push(4);
            stack.push("我是第二项");
            stack.push("2426");
            stack.peek();   // "2426"
            console.log(stack.items);   // {0: 4, 1: "我是第二项", 2: "2426"}
        })();
