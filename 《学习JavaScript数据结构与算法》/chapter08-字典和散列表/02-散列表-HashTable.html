<script>
    function defaultToString(item) {
        if (item === null) {
            return 'NULL';
        }
        if (item === undefined) {
            return 'UNDEFINED';
        }
        if (typeof item === 'string' || item instanceof String) {
            return `${item}`;
        }
        return item.toString();
    }

    class ValuePair {
        constructor(key, value) {
            this.key = key;
            this.value = value;
        }
        toString() {
            return `[#${this.key}: ${this.value}]`;
        }
    }

    class HashTable {
        constructor(toStrFn = defaultToString) {
            this.toStrFn = toStrFn;
            this.table = {};
        }

        loseloseHashCode(key) {
            if (typeof key === 'number') { return key; }
            const tableKey = this.toStrFn(key);
            let hash = 0;
            for (let i = 0; i < tableKey.length; i++) {
                hash += tableKey.charCodeAt(i);
            }
            return hash % 37;
        }

        hashCode(key) {
            return this.loseloseHashCode(key);
        }

        put(key, value) {
            if (key !== null && value != null) {
                const position = this.hashCode(key);
                this.table[position] = new ValuePair(key, value);

                // 16: ValuePair {key: "Tyrion", value: "tyrion@email.com"}
                // 19: ValuePair {key: "Gandalf", value: "gandalf@email.com"}
                // 29: ValuePair {key: "John", value: "johnsnow@email.com"}
                console.log(this.table);
                return true;
            }
            return false;
        }

        get(key) {
            const valuePair = this.table[this.hashCode(key)];
            return valuePair == null ? undefined: ValuePair.value;
        }

        remove(key){
            const hash = this.hashCode(key);
            const valuePair = this.table[hash];
            if (valuePair != null) {
                delete this.table[hash];
                return true;
            }
            return false;
        }

        getTable() { return this.table; }

        isEmpty() {return this.size() === 0;}

        size() {return Object.keys(this.table).length;}

        clear(){this.table = {};}

        toString(){
            if (this.isEmpty()) {
                return '';
            }
            const keys = Object.keys(this.table);
            let objString =
                `{${keys[0]} => ${this.table[keys[0]].toString()}}`;
            for (let i = 1; i < keys.length; i++) {
                objString =
                    `${objString}, {${keys[i]} => ${this.table[keys[i]].toString()}}`;
            }
            return objString;
        }
    }

    const hash = new HashTable();
    // hash.put('Gandalf', 'gandalf@email.com');
    // hash.put('John', 'johnsnow@email.com');
    // hash.put('Tyrion', 'tyrion@email.com');

    // - P147: 有时候, 一些键会有相同的散列值. 不同的值在散列表中对应相同位置的时候, 我们
    //   称为称其为 `冲突`.
    hash.put('Ygritte', 'ygritte@email.com');
    hash.put('Jonathan', 'jonathan@email.com');
    hash.put('Jamie', 'jamie@email.com');
    hash.put('Jack', 'jack@email.com');
    hash.put('Jasmine', 'jasmine@email.com');
    hash.put('Jake', 'jake@email.com');
    hash.put('Nathan', 'nathan@email.com');
    hash.put('Athelstan', 'athelstan@email.com');
    hash.put('Sue', 'sue@email.com');
    hash.put('Aethelwulf', 'aethelwulf@email.com');
    hash.put('Sargeras', 'sargeras@email.com');
</script>
