<script>
    const Compare = {
        LESS_THAN: -1,
        BIGGER_THAN: 1,
        EQUALS: 0
    };
    function defaultCompare(a, b) {
        return a === b;
    }
    function reverseCompare(compareFn) {
        return (a, b) => compareFn(b, a);
    }
    function swap(array, a, b) {
        // - temporary
        const temp = array[a];
        array[a] = array[b];
        array[b] = temp;
        // - https://bugzilla.mozilla.org/show_bug.cgi?id=1177319
        // [array[a], array[b]] = [array[b], array[a]];
    }

    // - 创建最小堆类 Minimum Heap
    class MinHeap {
        constructor(compareFn = defaultCompare) {
            this.compareFn = compareFn;
            this.heap = [];
        }

        // - 给定位置 index 的节点的左侧子节点
        getLeftIndex(index) {
            return (2 * index) + 1;
        }
        // - 给定位置 index 的节点的右侧子节点
        getRightIndex(index){
            return (2 * index) + 2;
        }
        // - 给定位置 index 的节点的父节点
        getParentIndex(index) {
            if (index === 0) {
                return undefined;
            }
            return Math.floor((index - 1) / 2);
        }

        // - 向堆中插入一个新的值。如果插入成功，它返回 true, 否则返回 false.
        insert(value) {
            if (value != null) {
                const index = this.heap.length;
                this.heap.push(value);
                this.siftUp(index);
                return true;
            }
            return false;
        }
        // - 上移操作: siftUp 方法接受插入值的位置作为参数.
        siftUp(index) {
            let parent = this.getParentIndex(index);
            while (
                index > 0
                && this.compareFn(this.heap[parent], this.heap[index])
                === Compare.BIGGER_THAN
            ) {
                swap(this.heap, parent, index);
                index = parent;
                parent = this.getParentIndex(index);
            }
        }

        // - 下移操作 (堆化)
        siftDown(index) {
            let element = index;
            const left = this.getLeftIndex(index);
            const right = this.getRightIndex(index);
            const size = this.size();
            if (
                left < size
                && this.compareFn(this.heap[element], this.heap[left])
                === Compare.BIGGER_THAN
            ) {
                element = left;
            }
            if (
                right < size
                && this.compareFn(this.heap[element], this.heap[right])
                === Compare.BIGGER_THAN
            ) {
                element = right;
            }
            if (index !== element) {
                swap(this.heap, index, element);
                this.siftDown(element);
            }
        }

        // - 返回最小值(最小堆) 或 最大值(最大堆) 且不会移除这个值.
        findMinimum() {
            return this.isEmpty() ? undefined : this.heap[0];
        }

        // - 移除最小值(最小堆) 或 最大值(最大堆), 并返回这个值.
        extract() {
            if (this.isEmpty()) {
                return undefined;
            }
            if (this.size() === 1) {
                return this.heap.shift();
            }
            const removedValue = this.heap[0];
            // - pop() 方法移除数组的最后一项
            this.heap[0] = this.heap.pop();
            this.siftDown(0);
            return removedValue;
        }

        size() {
            return this.heap.length;
        }
        isEmpty() {
            return this.size() <= 0;
        }
        clear() {
            this.heap = [];
        }
        getAsArray() {
            return this.heap;
        }

        // - 此方法是堆排序中用到的下移操作, 和上面的 siftDown 方法有相同的代码.
        //   不同之处是我们会将堆本身, 堆的大小和要使用的比较函数传入作为参数. --P210
        heapify(array) {
            if (array) {
                this.heap = array;
            }
            const maxIndex = Math.floor(this.size() / 2) - 1;
            for (let i = 0; i < maxIndex; i++) {
                this.siftDown(i);
            }
            return this.heap;
        }

    }
